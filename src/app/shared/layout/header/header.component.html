<mat-toolbar class="header" color="primary">
  <a
    class="header__link font--lg"
    fxLayoutAlign="center center"
    [routerLink]="['/']">
    <img
      class="header__logo"
      src="/assets/images/walmart-spark.png">
    <span class="header__title">Walmart</span>
  </a>
  <app-search class="header__search" width="500" placeholder="Search" [autocomplete]="auto" [formControl]="siteSearch"></app-search>
</mat-toolbar>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let product of products$ | async" [value]="product.name">{{ product.name }}</mat-option>
</mat-autocomplete>
