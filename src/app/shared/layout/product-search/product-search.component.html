<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{ product.thumbnailImage }}">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.salePrice }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.shortDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
