version: 2
jobs:
  build-angular:
    build:
      docker:
        # specify the version you desire here
        - image: circleci/node:7.10

      working_directory: ~/repo

      steps:
        - checkout
        - run:
          name: Install Dependencies
          command: rm -rf node_modules && npm install
        - run:
          name: Run Unit Tests
          command: ng test --watch=false
        - run:
          name: Build
          command: ng build --prod
